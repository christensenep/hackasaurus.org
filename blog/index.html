<!DOCTYPE html>
<meta charset="utf-8">
<title>Hackasaurus Blog</title>
<link rel="alternate" type="application/rss+xml" title="Hackasaurus Blog" href="http://pipes.yahoo.com/pipes/pipe.run?_id=acd9b281e46ad78b6c34873ba277626c&_render=rss">
<style>
@import url('/css/base.css');

div#blog, div#container {
  background: white;
}

div.entries {
  padding-top: 1em;
  padding-bottom: 1em;
  width: 40em;
  margin: 0 auto;
}

div.entry div.author {
  font-style: italic;
}

div.entry div.author:before {
  content: "By ";
}

div.entry h2.title a {
  text-decoration: none;
}

div.entry h2.title a:hover {
  text-decoration: underline;
}

div.entry div.content {
  padding-top: 1em;
}

div.entry img {
  max-width: 100%;
  height: auto;
}
</style>
<script src="/js/jquery.min.js"></script>
<script src="/js/apply-page-template.js"></script>
<script>
$(window).ready(function() {
  var feedURL = "http://pipes.yahoo.com/pipes/pipe.run?_id=acd9b281e46ad78b6c34873ba277626c&_render=json";
  var entryTemplate = $("#templates .entry");
  var entries = $('<div class="entries"></div>');

  pageLoaders.push(jQuery.getJSON(feedURL, function(data) {
    // Go ahead and add the entries to a hidden div so that any
    // images start loading.

    $(document.body).append(entries);
    entries.hide();

    data.value.items.forEach(function(item) {
      var entry = entryTemplate.clone();
      entry.find(".title a").text(item['y:title']);

      var link = null;
      
      if (typeof(item.link) == 'string')
        link = item.link;                                     // Wordpress
      else
        link = item.link[item.link.length-1];                 // Blogger
      
      entry.find(".title a").attr("href", link);
      entry.find(".author").text(item['dc:creator'] ||        // Wordpress
                                 (item.author &&              // Blogger
                                  item.author.name));
      entry.find(".content").html(item['content:encoded'] ||  // Wordpress
                                  (item.content &&            // Blogger
                                   item.content.content));
      entries.append(entry);
    });
  }));

  $(window).bind("beforepagedisplay", function() {
    $("#blog").append(entries);
    entries.show();
  });
});
</script>
<div id="blog"></div>
<div id="templates">
  <div class="entry">
    <h2 class="title"><a></a></h2>
    <div class="author"></div>
    <div class="content"></div>
  </div>
</div>
